group 'InvoiceApplication'
version '1.0-SNAPSHOT'

apply plugin: 'java'

jar {
	baseName = 'invoice-app'
	version =  '0.1.0'
}



sourceCompatibility = 1.7

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.11'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '1.4.0.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '1.3.0.RELEASE'
	compile group: 'org.webjars', name: 'jquery', version: '2.2.4'
	compile group: 'org.webjars', name: 'bootstrap', version: '3.3.7'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-test', version: '1.4.0.RELEASE'
	testCompile group: 'org.springframework', name: 'spring-test', version: '2.5'
	compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.9.1'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'

}
